<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="island">
  <section class="contact pad-t-1 pad-b-1">
    <div class="max-length">
      <h1 class="giga">Want to go to Mars?</h1>
      <p class="milli">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0 milli" method="POST" action="https://formspree.io/beau0764@algonquinlive.com">
        <fieldset>
          <legend class="italic">Personal details</legend>
          <div class="grid">
            <div class="push micro unit xs-1 s-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>
            <div class="push micro unit xs-1 s-1 m-1 l-1-2">
              <label for="age">Age</label>
              <input id="age">
            </div>
            <div class="push micro unit xs-1 s-1 m-1 l-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" required>
            </div>
            <div class="push micro unit xs-1 s-1 m-1 l-1-2">
              <label for="physical">Physical fitness</label>
              <select id="physical" name="_physical">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="push micro unit xs-1 s-1 m-1 l-1">
              <label for="address">Address</label>
              <textarea id="address" name="message"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic">Mission statement</legend>
          <div class="grid milli">
            <div class="push micro unit xs-1 s-1 m-1 l-1">
              <label for="details">Why do you want to go to Mars?</label>
              <textarea id="details"></textarea>
            </div>
            <div class="push micro unit xs-1 s-1 m-1 l-1">
              <button class="btn" type="submit">Register for the trip!</button>
            </div>
          </div>
        </fieldset>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>
