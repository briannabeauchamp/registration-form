<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
</head>
<body>
  <section class="contact pad-t-2 pad-b-2">

        <div>

          <textarea id="details"></textarea>

        <div>
          <button type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
