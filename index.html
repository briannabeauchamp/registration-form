<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <h2>Personal details</h2>
      <form class="push-0" method="POST" action="https://formspree.io/beau0764@algonquinlive.com">
        <div class="push">
          <label for="name">Name</label>
          <input id="name">
        </div>
        <div class="push">
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>
        <div class="push">
          <label for="physical">Physical fitness</label>
          <select id="physical">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </div>
        <h2>Mission statement</h2>
        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details"></textarea>
        </div>
        <div class="push">
          <button type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
